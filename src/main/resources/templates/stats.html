<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Les Statistiques</title>
    <link rel="stylesheet" href="/css/styleStat.css">
</head>
<body>
    <div id="carControls" class="carousel slide" data-ride="carousel" data-interval="10000">
        <div class="carousel-inner">

        	<div th:each="stat, iter : ${stats}" th:class="${iter.index == 0} ? 'carousel-item active' : 'carousel-item'" th:id="|p${iter.index}|">
        		<div class="textStat">
        			<p th:text="${stat}" class="textStat text-align-center"> Ici Text g√©nial</p>
        		</div>
         	</div>   	
    	</div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
